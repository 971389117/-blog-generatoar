                <div class="swiper-slide">
                    <img src="./images/14.jpg" alt="" srcset="">

                    <img src="./images/13.jpg" alt="" srcset="">
                    Slide 3</div>
                ...

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>




    </main>

    <section class="summa">

<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js">
</script>

<style>
    .swiper-container {
        width: 960px;
        height: 540px;
    }

    .swiper-slide img {
        width: 100%;
        height: 100%;
    }
</style>


<script>
    var mySwiper = new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'vertical',
        loop: 1,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })
</script>
