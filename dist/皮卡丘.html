<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style>*{
        margin: 0;padding: 0;box-sizing: border-box;
    }
    *::after,*::before{
        box-sizing: border-box
    }
    body{
        height: 100vh;
        border: 1px solid green;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fee433;
    }
    .wrapper{
        width: 100%;
        height: 165px;
        position: relative;
    }
    .nose{
        width:0px;
        height: 0px;
        border: 11px solid ;
        border-color: black transparent transparent;
        border-radius: 40%;
        border-width: 14px 12px;
        position: absolute;
        /* left:0%;right: 0;margin: auto; */
        left:50%;
        transform: translateX(-50%);
        top: 28px;
    }
    .eye{
        width: 49px;height: 49px;
        background: #2e2e2e;
        position: absolute;
        border: 2px solid #000;
        border-radius: 50%;
    }
    .eye::after{
        content:'';
        display: block;
        height: 55%;
        width: 55%;
        background: #ffffff;
        border-radius: 50%;
        position: absolute;
        border: 2px solid #000;
        /* top:5px; */
        left:6px;

    }
    .eye.left{
        right: 50%;
        margin-right: 90px;
    }
    .eye.right{
        left: 50%;
        margin-left: 90px;
    }
    .face{
        width: 68px;
        height: 68px;
        background: #fc0d1c;
        border: 2px solid #000;
        border-radius: 50%;
        position: absolute;
        top:85px;
    }
    .face.left{
        right: 50%;
        margin-right: 116px;
    }
    .face.right{
        left: 50%;
        margin-left: 116px;
    }
    .upperLip{
        height: 25px;
        width: 80px;
        border: 2px solid #000;
        border-top:  none;
        position: absolute;
        top:52px;
        background: #fee433;
    }
    .upperLip.left{
        right: 50%;
        border-right: none;
        border-bottom-left-radius: 40px 25px;
        transform: rotate(-15deg);

    }
    .upperLip.right{
        border-bottom-right-radius: 40px 25px;
        border-left: none;
        transform: rotate(15deg);
        left:50%;
    }
    .lowerLip-wrapper{
        bottom: 0;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        z-index: -1;
        height: 100px;
        width: 300px;
        overflow: hidden;
    }
    .lowerLip{
        width: 300px;height: 3500px;
        background: #990513;

        border-radius: 200px/2000px;
        border: 2px solid #000;
        bottom: 0;
        position: absolute;
        overflow: hidden;
    }
    .lowerLip::after{
        content:'';
        position: absolute;
        bottom: -17px;
        width: 100px;
        border-radius: 45%;
        height: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: #fc4a62;
    }</style>


<div class="wrapper">
    <div class="nose"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="face left"></div>
    <div class="face right"></div>
    <div class="upperLip left"></div>
    <div class="upperLip right"></div>
    <div class="lowerLip-wrapper">
    <div class="lowerLip"></div>
</div>
    <!-- <div class="lowerLip right"></div> -->
</div>











</body>
</html>
