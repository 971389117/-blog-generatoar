<!-- 1.父元素高度固定,单行文本或 img 居中 -->
<style>
    .parent {
        text-align: center;
        line-height: 300px;
    }

    img {
        vertical-align: middle;
    }
</style>

<div class="parent">
    <span>我叫大花猫</span>
    <img src="../images/mm2.jpg" alt="">
</div>

<!-- 2.父元素高度固定的多行文本垂直居中 -->
<div class="content-box">
     <div class="content">我是多行文本。多行文本水平垂直居中的原理跟上一页图片的实现是一样的，区别在于要把多行文本所在的容器的display水平转换成和图片一样的，也就是inline-block，以及重置外部继承的text-align和line-height属性值。</div>
 </div>

<style>
.content-box {
    height: 400px;
    line-height: 400px;
    text-align: center;
    background-color: rgba(0,0,0,.1);

}
.content {
    width: 500px;
    display: inline-block;
    vertical-align: middle;
    /* line-height: 1.5; */
    text-align: left;
}
</style>


<style>
    .parent {
        width: 300px;
        height: 300px;
        background: #ccc;

    }
</style>


<!-- 父元素高度不固定，单行文本居中
 -->

<div class="box">
    <img src="https://img1.mukewang.com/user/57a6f85b00013c7202090209-100-100.jpg"
        alt="">
    <span class="assist"></span>

</div>
<style>
    .box {
        height: 200px;
        text-align: center;
        background: #f5f5f5;
        border: 1px solid #eee;
    }

    img {
        /* 第一步，元素inline-block化，因为图片本身是所以省去。 */
        /* display:inline-block; */
        /* 第三步，图片和辅助元素同时垂直居中对齐 */
        vertical-align: middle;
    }

    span.assist {
        /* 第二步，0宽度100%高度的辅助元素 */
        display: inline-block;
        height: 100%;
        /* 第三步，图片和辅助元素同时垂直居中对齐 */
        vertical-align: middle;
    }
</style>
